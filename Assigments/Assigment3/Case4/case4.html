<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Animation</title>
    <style>
        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 500px;
            height: 500px;
        }
        .circle {
            position: absolute;
            width: 0;
            height: 0;
            border: 3px solid #ff0000;
            border-radius: 100%;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            opacity: 0;
            animation: circle 2s ease-out infinite;
        }
        @keyframes circle {
            0% { width: 0; height: 0; opacity: 1; }
            100% { width: 500px; height: 500px; opacity: 0; }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="circle"></div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Slider</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    main {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    @keyframes animation-slide {
      0%, 20% {
        transform: translateX(0%);
      }
      25%, 45% {
        transform: translateX(-25%);
      }
      50%, 70% {
        transform: translateX(-50%);
      }
      75%, 100% {
        transform: translateX(-75%);
      }
    }

    section {
      display: flex;
      width: 400vw; /* 4 times the viewport width */
      height: 100vh;
      animation: animation-slide 12s infinite alternate;
    }

    section > div {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
    }

    section > div:nth-child(1) {
      background: url("assets/slide1.jpeg") center/cover no-repeat;
    }
    section > div:nth-child(2) {
      background: url("assets/slide2.jpeg") center/cover no-repeat;
    }
    section > div:nth-child(3) {
      background: url("assets/slide3.jpeg") center/cover no-repeat;
    }
    section > div:nth-child(4) {
      background: url("assets/slide4.jpeg") center/cover no-repeat;
    }
  </style>
</head>
<body>
<main>
  <section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </section>
</main>
</body>
</html>
